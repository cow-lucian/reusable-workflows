# =============================================================================
# Reusable Docker Build & Push Workflow
# =============================================================================
# Builds a Docker image with optional multi-platform support and pushes to a
# container registry. Uses docker/build-push-action with QEMU for cross-arch.
#
# USAGE:
#   jobs:
#     docker:
#       uses: <owner>/<repo>/.github/workflows/docker-build-push.yml@main
#       with:
#         image-name: 'ghcr.io/myorg/myapp'
#         dockerfile: './Dockerfile'
#         context: '.'
#         push: true
#         platforms: 'linux/amd64,linux/arm64'
#         tags: 'latest,v1.2.3'
#         build-args: |
#           NODE_ENV=production
#           API_VERSION=2
#       secrets:
#         registry-username: ${{ secrets.REGISTRY_USER }}
#         registry-password: ${{ secrets.REGISTRY_PASSWORD }}
# =============================================================================

name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Full image name including registry (e.g. ghcr.io/org/app)'
        type: string
        required: true
      dockerfile:
        description: 'Path to the Dockerfile'
        type: string
        required: false
        default: 'Dockerfile'
      context:
        description: 'Docker build context path'
        type: string
        required: false
        default: '.'
      push:
        description: 'Whether to push the image to the registry'
        type: boolean
        required: false
        default: false
      platforms:
        description: 'Comma-separated target platforms (e.g. linux/amd64,linux/arm64)'
        type: string
        required: false
        default: 'linux/amd64'
      build-args:
        description: 'Newline-separated list of build-time variables (KEY=VALUE)'
        type: string
        required: false
        default: ''
      tags:
        description: 'Comma-separated image tags (e.g. latest,v1.0.0). Auto-generated if empty.'
        type: string
        required: false
        default: ''
    outputs:
      image-digest:
        description: 'The image digest (sha256:...) of the built image'
        value: ${{ jobs.build.outputs.digest }}
      image-tags:
        description: 'The full image tags that were built/pushed'
        value: ${{ jobs.build.outputs.tags }}
    secrets:
      registry-username:
        description: 'Container registry username'
        required: false
      registry-password:
        description: 'Container registry password or token'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build-push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform support)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ inputs.platforms }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          # Auto-detect registry from image-name; default to Docker Hub
          registry: ${{ contains(inputs.image-name, '/') && contains(inputs.image-name, '.') && format('{0}', join(github.event.repository.owner.login)) || '' }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image-name }}
          tags: |
            # Use explicit tags if provided
            ${{ inputs.tags != '' && format('type=raw,value={0}', inputs.tags) || '' }}
            # Fallback: generate tags from git context
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Output image details
        run: |
          echo "### Docker Image Built" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Property | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Image** | \`${{ inputs.image-name }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Digest** | \`${{ steps.build-push.outputs.digest }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Platforms** | ${{ inputs.platforms }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Pushed** | ${{ inputs.push }} |" >> "$GITHUB_STEP_SUMMARY"
